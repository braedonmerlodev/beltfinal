<h3> Write a review for {{ restaurant.restaurant }}</h3>
<h3 *ngIf="errMessage">{{errMessage.message}}</h3>
<form (submit)="onSubmitReview(restaurant, restaurant._id)">
  <label for="newReview">Your Name:</label>
  <input type="text" name="newReview.customer" [(ngModel)] = "newReview.customer" >
  <br><br><label for="newReview">Stars:</label>
  <select name="newReview.stars" [(ngModel)]="newReview.stars">
      <option value=0>0</option>
      <option value=1>1</option>
      <option value=2>2</option>
      <option value=3>3</option>
      <option value=4>4</option>
      <option value=5>5</option>
  </select><br><br>
  <label for="newReview">Your Review:</label>
  <input type="text" name="newReview.description" [(ngModel)] = "newReview.description" >
  <br><br><input type="submit" value="Submit">
  <button [routerLink]="['/restaurants']">Cancel</button>
</form>
