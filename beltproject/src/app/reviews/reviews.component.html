<h3> Reviews for {{restaurant.restaurant}} </h3>
<table>
<tr>
    <th>Customer</th>
    <th>Stars</th>
    <th>Description</th>
</tr>
<tr *ngFor="let i of restaurant.reviews">
    <td> {{i.customer}} </td>
    <td> {{i.stars}} </td>
    <td> {{i.description}} </td>
</tr>
</table>
<button [routerLink]="['/restaurants']">Go Back</button>
<button [routerLink]="['/write/' + restaurant._id]">New Review</button>
